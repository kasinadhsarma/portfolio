<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Mockup</title>
    <style>
        .bot-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1000;
        }
        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .bot-title {
            font-size: 16px;
            font-weight: bold;
        }
        .bot-close {
            cursor: pointer;
            font-size: 16px;
        }
        .bot-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .bot-input {
            display: flex;
            margin-top: 10px;
        }
        .bot-input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .bot-input button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="bot-container">
        <div class="bot-header">
            <div class="bot-title">Assistant Bot</div>
            <div class="bot-close" onclick="document.querySelector('.bot-container').style.display='none'">&times;</div>
        </div>
        <div class="bot-messages" id="botMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="bot-input">
            <input type="text" id="botInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('botInput');
            const message = input.value.trim();
            if (message) {
                const messageContainer = document.createElement('div');
                messageContainer.textContent = message;
                document.getElementById('botMessages').appendChild(messageContainer);
                input.value = '';
                // Placeholder for API call to get bot response
                setTimeout(() => {
                    const botResponse = document.createElement('div');
                    botResponse.textContent = 'This is a simulated response.';
                    botResponse.style.color = 'blue';
                    document.getElementById('botMessages').appendChild(botResponse);
                }, 1000);
            }
        }
    </script>
</body>
</html>
